        <tr><td><h3>Mesh File</h3></td><td><input type = "file" id = "meshInput"></td></tr>

        <table cellpadding>
            <tr>
                <td>
                    <h3>Controls</h3>
                    <ul>
                        <li><b>Mouse</b>: Click and drag to look around</li>
                        <li><b>W:</b> Forward</li>
                        <li><b>S:</b> Backwards</li>
                        <li><b>A:</b> Left</li>
                        <li><b>D:</b> Right</li>

<script>
    let glcanvas = document.getElementById("GLCanvas1");
    glcanvas.addEventListener("contextmenu", function(e){ e.stopPropagation(); e.preventDefault(); return false; }); //Need this to disable the menu that pops up on right clicking
    SceneCanvas(glcanvas, "../shaders/", "../meshes/");

    var meshInput = document.getElementById('meshInput');
    var result = document.getElementById('text');
    
    meshInput.addEventListener('change', function(e) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let scene = {
                "name":"testscene",
                "cameras":[
                    {
                    "pos": [0.00, 0.00, 0.00],
                    "rot": [0.00, 1.00, 0.00, 0.00],
                    "fovy": 1.0
                    }
                ],
                "lights":[
                    {
                        "pos":[0, 2, 0],
                        "color":[1, 1, 1]
                    }
                ],
                "children":[
                    {
                        "shapes":[
                            {
                            "type":"mesh",
                            "src":e.target.result
                            }
                        ]
                    }
                ]
            };
            glcanvas.setupScene(scene, glcanvas.clientWidth, glcanvas.clientHeight);
            console.log(glcanvas.camera);
            glcanvas.drawEdges = false;
            glcanvas.updateMeshDrawings();
            requestAnimFrame(glcanvas.repaint);
        }
        reader.readAsText(meshInput.files[0]);
    });

    
    
</script>
